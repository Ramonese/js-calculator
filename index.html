<!doctype html>
<html class="no-js" lang="">

<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--<link rel="stylesheet" type="text/css" href="/../template/prototype.css">-->
	<link rel="stylesheet" type="text/css" href="sass/vl-saima-2018.css">
</head>

<body>
	<div class="grid">
		<div class="vismaFi-container ec-calculator">
			<div class="form-column first">
				<section id="ecCalculator">
					<form autocomplete="off" >
						<div class="Form__Element FormSelection">
							<label for="ec__Input">Users</label>
							<select name="ec__Input">
								<option value="5">1-5</option>
								<option value="10">5-10</option>
								<option value="15">10-15</option>
								<option value="20">15-20</option>
								<option value="25">20-25</option>
							</select>
						</div>
						<div class="Form__Element">
							<label for="ec__options">Choose options</label>
							<label for="ec__option1"><input type="checkbox" name="ec__options" value="1" disabled checked
									id="ec__option1" />Default</label>
							<label for="ec__option2"><input type="checkbox" name="ec__options" value="2"
									id="ec__option2" />SSO-kirjautuminen</label>
							<label for="ec__option3"><input type="checkbox" name="ec__options" value="3"
									id="ec__option3" />SMS-hakijaviestint√§</label>
							<label for="ec__option4"><input type="checkbox" name="ec__options" value="4" id="ec__option4" />Avoin
								rajapinta</label>
							<label for="ec__videoOption"><input type="checkbox" name="ec__options" value="4"
									id="ec__videoOption" />Videohaastattelutoiminnallisuus</label>
						</div>
					</form>
				</section>
			</div>
			<div class="flex-column ec-calculator-result">
				<p>
					<span>Total Price :</span>
					<span id="ec-totalPriceMonth" class="priceFormat">&nbsp;</span>
				</p>
				<p>
					<span>Price per person/month:</span>
					<span id="ec-totalPricePerson" class="priceFormat">&nbsp;</span>
				</p>
				<p>
					<span>Implementation Price:</span>
					<span id="ec-implementCost" class="priceFormat">&nbsp;</span>
				</p>

			</div>
		</div>

	</div>


	<script src="js/calculatorEC.js"></script>
</body>

</html>
